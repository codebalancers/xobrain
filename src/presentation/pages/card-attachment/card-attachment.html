<file-upload (filesUpload)="handleFiles($event)"></file-upload>

<ion-list>
  <ion-item *ngFor="let file of card?.files">
    <ion-icon name="leaf" item-start></ion-icon>

    <p>
      {{file.name}} ({{file.size}}) {{file.mimeType}}
    </p>

    <button ion-button clear item-end (click)="removeFile(file)">
      Delete
    </button>
  </ion-item>
</ion-list>
