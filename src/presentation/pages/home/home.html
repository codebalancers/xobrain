<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>

      <ion-col col-8>
        <graph [nodes]="nodes" [links]="links"></graph>
      </ion-col>

      <ion-col col-4>
        <ion-fab top right>
          <button ion-fab mini color="secondary">
            <ion-icon name="add"></ion-icon>
          </button>

          <ion-fab-list side="bottom">
            <button ion-fab (click)="saveCard()">
              <ion-icon name="checkbox"></ion-icon>
            </button>
            <button ion-fab (click)="branchCard()">
              <ion-icon name="git-merge"></ion-icon>
            </button>
            <button ion-fab  (click)="addNewCard()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab-list>
        </ion-fab>

        <ion-tabs>
          <ion-tab tabTitle="View" root="CardViewPage"></ion-tab>
          <ion-tab tabTitle="Edit" root="CardEditorPage"></ion-tab>
          <ion-tab tabTitle="Context" root="CardContextPage"></ion-tab>
          <ion-tab tabTitle="Attachments" root="CardAttachmentPage"></ion-tab>
        </ion-tabs>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
