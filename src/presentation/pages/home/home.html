<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding >
    <ion-row>

      <ion-col col-8>
        <graph></graph>

        <ion-fab top right>
          <button ion-fab mini color="secondary">
            <ion-icon name="add"></ion-icon>
          </button>

          <ion-fab-list side="bottom">
            <button ion-fab (click)="saveCard()" [tooltip]="'Save card'" event="hover" navTooltip>
              <ion-icon name="checkbox"></ion-icon>
            </button>
            <button ion-fab (click)="branchCard()" [tooltip]="'Branch new card'" event="hover" navTooltip>
              <ion-icon name="git-merge"></ion-icon>
            </button>
            <button ion-fab (click)="addNewCard()"  [tooltip]="'Add new unconnected card'" event="hover" navTooltip>
              <ion-icon name="add"></ion-icon>
            </button>
            <button ion-fab (click)="deleteCard()" [tooltip]="'Delete current card'" event="hover" navTooltip>
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-fab-list>
        </ion-fab>
      </ion-col>

      <ion-col col-4>
        <ion-tabs>
          <ion-tab tabTitle="View" root="CardViewPage"></ion-tab>
          <ion-tab tabTitle="Edit" root="CardEditorPage"></ion-tab>
          <ion-tab tabTitle="Context" root="CardContextPage"></ion-tab>
          <ion-tab tabTitle="Attachments" root="CardAttachmentPage"></ion-tab>
        </ion-tabs>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
