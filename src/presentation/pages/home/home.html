<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-8>
        <graph [nodes]="nodes" [links]="links"></graph>
      </ion-col>

      <ion-col col-4>
        <ion-tabs>
          <ion-tab tabTitle="h1" [root]="tab1"></ion-tab>
          <ion-tab tabTitle="h2" [root]="tab2"></ion-tab>
        </ion-tabs>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
