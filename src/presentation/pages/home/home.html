<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>

      <ion-col col-8>
        <graph [nodes]="nodes" [links]="links"></graph>
      </ion-col>

      <ion-col col-4>
        <ion-tabs>
          <ion-tab tabTitle="View" root="CardViewPage"></ion-tab>
          <ion-tab tabTitle="Edit" root="CardEditorPage"></ion-tab>
          <ion-tab tabTitle="Tags & References" root="CardEditorPage"></ion-tab>
          <ion-tab tabTitle="Attachments" root="CardEditorPage"></ion-tab>
        </ion-tabs>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
