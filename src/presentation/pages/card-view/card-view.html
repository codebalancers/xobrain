<ion-content overflow-scroll="true">
  <ion-list>

    <h1>{{card?.title}}</h1>

    <div>Tags</div>
    <div><span *ngFor="let tag of card?.tags">{{tag.name}}</span></div>

    <div>Links</div>
    <div>
      <button ion-button *ngFor="let link of card?.links" (click)="selectLink(link)">{{link.title}}</button>
    </div>


  </ion-list>

  <md-view [model]="card?.content"></md-view>
</ion-content>
